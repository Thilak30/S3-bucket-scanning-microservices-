<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Bucket Scanning</title>
</head>
<body>
    <h1>S3 Bucket Scanning Results</h1>
    <form action="/start_scan">
        <button type="submit">Start Scan</button>
    </form>
    {% if results %}
        <h2>Scan Results:</h2>
        <pre>{{ results | tojson(indent=4) }}</pre>
    {% endif %}
</body>
</html>
